<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Peer to Peer Test</title>
		<style></style>
	</head>
	<body>
		<div id="loading">Loading...</div>
		<div id="not-support" hidden>This browser / device does not support WebRTC DataChannel and PeerConnection</div>
		<button id="copy" hidden>Copy ID</button>
		<br>
		<textarea rows="5" cols="50" id="input" placeholder="Enter Message" hidden></textarea>
		<br />
		<button id="send" hidden>Send</button>
		<br />
		<textarea rows="10" cols="90" id="output" placeholder="Waiting for connection..." readonly hidden></textarea>
		<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
